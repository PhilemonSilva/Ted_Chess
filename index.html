<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          spacing: {
            '128': '35rem',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class='flex w-screen h-screen place-content-center'>
    <div id='knigth' class="bg-red-500 w-2 h-2" draggable="true" ondragstart="HandleDragStart(event);"></div>
    <div class='flex w-128 h-128 place-content-center p-3'>
      <div id='board' class='rounded bg-white w-5/6 h-5/6 self-center flex flex-col p-1'>
        <div class='flex flex-grow flex-shrink '>
          <div ondragover="HandleDragOver(event);" ondrop="HandleDrop(event);"
            class="flex place-content-center flex-grow flex-shrink border border-gray-700 hover:bg-gray-200 hover:scale-110 transition duration-300">
          </div>
          <div
            class="text-center flex-grow flex-shrink border border-gray-700 hover:bg-gray-200 hover:scale-110 transition duration-300">
          </div>
        </div>
        <div class='flex flex-grow flex-shrink'>
          <div
            class="text-center flex-grow flex-shrink border border-gray-700 hover:bg-gray-200 hover:scale-110 transition duration-300">
          </div>
          <div
            class="text-center flex-grow flex-shrink border border-gray-700 hover:bg-gray-200 hover:scale-110 transition duration-300">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    function HandleDragStart(event) {
      event.dataTransfer.setData('text/plain', event.target.id);
      event.currentTarget.classList.add('scale-95');
    }

    function HandleDragOver(event) {
      event.preventDefault();
    }

    function HandleDrop(event) {
      const id = event.dataTransfer.getData('text');
      const draggableElement = document.getElementById(id);
      const dropzone = event.target;
      dropzone.appendChild(draggableElement);
      event.dataTransfer.clearData();
    }

  </script>
</body>

</html>
